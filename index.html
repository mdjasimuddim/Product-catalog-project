<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex">
            <h1 class="navbar-brand m-auto">Product Catalog</h1>
            <input type="text" name="filter" class="form-control m-3" id="filter" placeholder="Filter your product....">
        </nav>
        <div class="card card-body">
            <ul class="list-group collection">
            </ul>
            <span class="msg"></span>
            <form action="">
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" placeholder="Product-name" class="form-control product-name">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Product-price" class="form-control product-price">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block mt-3 add-product">Submit</button>
                  </div>  
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="local.js"></script> -->
</body>
</html>
